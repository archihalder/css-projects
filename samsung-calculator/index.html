<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-1"></div>
      <div class="section-2">
        <div class="logo"></div>
        <div class="backspace"></div>
      </div>
      <div class="section-3">
        <div class="row">
          <div class="op clear">C</div>
          <div class="op">( )</div>
          <div class="op">%</div>
          <div class="op">/</div>
        </div>
        <div class="row">
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="op">X</div>
        </div>
        <div class="row">
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="op">-</div>
        </div>
        <div class="row">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="op">+</div>
        </div>
        <div class="row">
          <div class="num">+/-</div>
          <div class="num">0</div>
          <div class="num">.</div>
          <div class="op equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
